<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Booster</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/summary.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="container vh-100">
    <canvas id="starCanvas"></canvas>
    <div class="container mt-5 pt-3 w-100 mx-auto align-items-center text-center">
        <h1>✨ Focus Booster ✨</h1>
        <p id="contentDisplay" class="animated-text">Loading...</p>
        <button id="speakContentButton" type="button" class="btn btn-outline-dark mb-4">🔊 Read Aloud</button>
        <form>
            <div class="form-group">
                <textarea id="textInput" placeholder="Enter text here..." class="form-control" rows="3"></textarea>
            </div>
        </form>
        <div>
            <button id="playButton" type="button" class="btn btn-success mt-4">▶️ Play</button>
            <button id="resetButton" type="button" class="btn btn-danger mt-4">⏹️ Reset</button>
        </div>
    </div>
    <p></p>

    <button id="togglePanelButton" class="btn rounded-4 btn-primary mt-3">🔄 Switch Side Panel</button>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js" type="module"></script>
    <script src="sidepanel.js"></script>
    <script src="stars.js"></script>
</body>
</html>
