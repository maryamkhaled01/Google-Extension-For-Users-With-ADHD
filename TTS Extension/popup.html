
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Booster</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/summary.css">
    <style>
        .hidden {
            display: none !important;
        }
        body {
            width: 500px;  
            height: 450px;  
            padding: 15px;
            overflow: hidden;
            background: transparent;
        }
        #contentContainer {
            min-height: 100px;
            margin-bottom: 15px;
        }
        #contentDisplay {
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-height: 400px;
            overflow-y: hidden;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        #answerDisplay {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            color: white;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            justify-content: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="container text-center">
    <canvas id="starCanvas"></canvas>
    
    <div class="container p-3">
        <h1>✨ FUN TIME ✨</h1>
        
        <div id="contentContainer">
            <p id="contentDisplay">Loading...</p>
            <div id="answerDisplay" class="hidden"></div>
            <div class="btn-group">
                <button id="speakContentButton" class="btn btn-outline-dark">Read Aloud</button>
                <button id="showAnswerButton" class="btn btn-dark hidden">Show Answer</button>
            </div>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js" type="module"></script>
    <script src="stars.js"></script>
</body>
</html>
