<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Focus Booster</title>
        <!-- Use local Bootstrap CSS -->
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/summary.css">
    </head>

<body class="container text-center vh-100">

    <canvas id="starCanvas"></canvas>
    
    <div class="container p-3 mt-5">
        <h1>✨ FUN TIME ✨</h1>

        <p id="contentDisplay" class="mb-2 p-2 bg-black rounded-3 text-white" style="--bs-bg-opacity: .3;">Loading...</p>
        <button id="speakContentButton" type="button" class="btn btn-outline-dark mb-4">Read Aloud</button>

        <form>
            <div class="form-group">
                <textarea id="textInput" placeholder="Enter text here..." class="form-control" rows="3"></textarea>
            </div>
        </form>
      
        <div>
            <button id="playButton" type="button" class="btn btn-success mt-4">Play</button>
            <button id="resetButton" type="button" class="btn btn-danger mt-4">Reset</button>
        </div>
    </div>

    <!--Use local Bootstrap JavaScript -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js" type="module"></script>
    <script src="stars.js"></script>
</body>
</html>
