<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Focus Booster</title>
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/main.css">

        
    </head>
<body class="container text-center vh-100">
    <h1>Focus Booster</h1>
    <div class="container p-3">
        <p id="contentDisplay" class="mb-2 p-2 bg-black rounded-3 text-white"  style="--bs-bg-opacity: .3;">Loading...</p>
        <button id="speakContentButton" type="button" class="btn btn-outline-dark mb-4">Read Aloud</button>
    
       <form>
        <div class="form-group">
            <textarea id="textInput" placeholder="Enter text here..." class="form-control" rows="3"></textarea>
          </div>
       </form>
      
        <div>
            <button id="playButton" type="button" class="btn btn-success mt-4">Play</button>
            <button id="resetButton" type="button" class="btn btn-danger mt-4">Reset</button>
        </div>
    </div>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="popup.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
